<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">

    <div class="card mt-5">

      <div class="card-header ">
        <strong>Payment form example</strong>
      </div>

      <div class="card-body">
        
        <form class="row g-3">

          <div class="alert alert-danger mb-0 pt-1 pb-2" role="alert">
            Some fields are missing
          </div>

          <div class="col-5 md-6">
            <label for="inputCard" class="form-label">Card #</label>
            <input type="email" placeholder="xxxxxxxxx" class="form-control" id="inputEmail4">
          </div>
          <div class="col-4 md-6">
            <label for="inputCVC" class="form-label">CVC #</label>
            <input type="password" placeholder="00000" class="form-control" id="inputPassword4">
          </div>
          <div class="col-3">
            <label for="inputAmount" class="form-label">Amount</label>
            <div class="d-flex">
              <label>$</label>
              <input type="text"  class="form-control" id="inputAddress" placeholder="Amount">
            </div>
            
          </div>

          <div class="col-6 md-6">
            <label for="inputfirst" class="form-label">First Name</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-6 md-6">
            <label for="inputlast" class="form-label">Last Name</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>

          <div class="col-6 md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-3 md-6">
            <label for="inputstate" class="form-label">State</label>
            <input type="number" placeholder="Pick a state" class="form-control" id="inputPassword4">
          </div>
          <div class="col-3">
            <label for="inputpostal" class="form-label">Postal Code</label>
            <input type="text"  class="form-control" id="inputAddress">
          </div>

          <div class="col-6 md-6">
            <label for="inputfirst" class="form-label">We accept:</label>

            <div class="bg-secondary rounded ps-3" style="width: 255px;">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-badge-cc-fill" viewBox="0 0 16 16">

                </svg></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-badge-vr-fill" viewBox="0 0 16 16">
                  <path d="M9.673 5.933v1.938h1.033c.66 0 1.068-.316 1.068-.95 0-.64-.422-.988-1.05-.988z"/>
                  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm5.937 7 1.99-5.999H6.61L5.277 9.708H5.22L3.875 5.001H2.5L4.508 11zM8.5 5.001V11h1.173V8.763h1.064L11.787 11h1.327L11.91 8.583C12.455 8.373 13 7.779 13 6.9c0-1.147-.773-1.9-2.105-1.9H8.5z"/>
                </svg></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-badge-sd-fill" viewBox="0 0 16 16">

                </svg></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-badge-3d-fill" viewBox="0 0 16 16">
                  <path d="M10.157 5.968h-.844v4.06h.844c1.116 0 1.621-.667 1.621-2.02 0-1.354-.51-2.04-1.621-2.04"/>
                  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm5.184 4.368c.646 0 1.055.378 1.06.9.008.537-.427.919-1.086.919-.598-.004-1.037-.325-1.068-.756H3c.03.914.791 1.688 2.153 1.688 1.24 0 2.285-.66 2.272-1.798-.013-.953-.747-1.38-1.292-1.432v-.062c.44-.07 1.125-.527 1.108-1.375-.013-.906-.8-1.57-2.053-1.565-1.31.005-2.043.734-2.074 1.67h1.103c.022-.391.383-.751.936-.751.532 0 .928.33.928.813.004.479-.383.835-.928.835h-.632v.914zM8.126 11h2.189C12.125 11 13 9.893 13 7.985c0-1.894-.861-2.984-2.685-2.984H8.126z"/>
                </svg></label>
              </div>
            </div>
            </div>

          <div class="col-6 md-6">
            <label for="inputlast" class="form-label">Message</label>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            </div>
          </div>
          
        </form>

      </div>

      <div class="card-footer text-body-secondary">
        <div class="d-grid gap-1 d-md-flex justify-content-md-end">
          <button class="btn btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
